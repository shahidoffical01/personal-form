<!DOCTYPE html>
<html>
<head>
	<title>boxes</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div class="boxes">
		<h1>About Us</h1>
		<hr>
		<form>
			<fieldset>
					<legend>Personal Information</legend>
					<label>Name:</label><br>
					<input type="text" name="" required="required" placeholder="user Name"><br><br>
					<label> Father Name:</label><br>
					<input type="text" name="" required="required" placeholder="Father Name"><br><br>
					<label>Gender:</label><br>
					<input type="radio" name="Gender" id="male">
					<label for="male">Male</label><br><br>
					<input type="radio" name="Gender" id="female">
					<label for="female">Female</label><br><br>
			</fieldset>
					<label>Hobbies:</label><br><br>
					<input type="checkbox" name="" id="playing">
					<label for="playing">playing</label><br><br>
					<input type="checkbox" name="" id="reading">
					<label for="reading">reading</label><br><br>
					<input type="checkbox" name="" id="drowing">
					<label for="drowing">drowing</label><br><br>
					<label>Email:</label><br>
					<input type="Email" name=""><br><br>
					<label>password:</label><br>
					<input type="password" name=""><br><br>
					<label>Date of Birth</label><br>
					<input type="Date" name=""><br><br>
					<label>photo:</label><br>
					<input type="file" name=""><br><br>
					<label for="msg">Message</label><br><br>
					<textarea id="msg" cols="100" rows="5"></textarea>
					<h2>Select Tag</h2>
					<label>Country:</label>
				<select>
					 	<option>Select Country</option>
					 	<option>Pakistan</option>
					 	<option>Turkey</option>
					 	<option>Afganistan</option>
					 	<option>Iraq</option>
					 	<option>Iran</option>
					 	<option>UAE</option>
					 	<option>India</option>
					 	<option>Bangal</option>
					 	<option>China</option>
				</select>
						<h2>Datelist</h2>
						<label>Country</label>
						<input type="" name="" list="Country">
				<datalist id="Country">
						<option>Select Country</option>
					 	<option>Pakistan</option>
					 	<option>Turkey</option>
					 	<option>Afganistan</option>
					 	<option>Iraq</option>
					 	<option>Iran</option>
					 	<option>UAE</option>
					 	<option>India</option>
					 	<option>Bangal</option>
					 	<option>China</option>
				</datalist>
				<input type="number" name="" step="5" min="0" max="20">
				<input type="Submit" name="">
		</form>
	</div>
</body>
</html>
